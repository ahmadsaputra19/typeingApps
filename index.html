<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Latihan Mengetik</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      #word-container {
        font-size: 24px;
        margin-bottom: 20px;
      }
      #input-field {
        font-size: 24px;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
      }
      #timer {
        font-size: 20px;
        margin-bottom: 20px;
      }
      .wrong {
        color: red;
      }
      .right {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Latihan Mengetik</h1>
      <div id="language-select">
        <label>Pilih Bahasa: </label>
        <select id="language">
          <option value="en">Inggris</option>
          <option value="id">Indonesia</option>
        </select>
      </div>
      <div id="word-container">Tekan tombol "Restart" untuk memulai</div>
      <input type="text" id="input-field" placeholder="Mulai mengetik..." disabled />
      <div id="timer">Waktu: 60 detik</div>
      <button id="restart-button">Restart</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
